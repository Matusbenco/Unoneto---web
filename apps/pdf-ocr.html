<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner Pro | Unoneto</title>
    
    <script src="coi-serviceworker.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .drop-zone {
            border: 2px dashed #475569;
            background: rgba(15, 23, 42, 0.6);
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #3b82f6; /* Blue-500 */
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.01);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s;
        }
        .btn-primary:hover {
            filter: brightness(1.1); transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(37, 99, 235, 0.5);
        }
        .btn-primary:disabled { background: #475569; cursor: not-allowed; transform: none; filter: grayscale(1); }

        .custom-input {
            background-color: #1e293b; border: 1px solid #334155; color: white;
            padding: 10px; border-radius: 8px; outline: none; width: 100%; font-size: 0.9rem;
        }
        .custom-input:focus { border-color: #3b82f6; }

        /* Progress Bar */
        .progress-bar { transition: width 0.3s ease; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="h-20 border-b border-slate-700 flex items-center justify-between px-6 lg:px-10 shrink-0 bg-slate-900/90 backdrop-blur z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white text-xl shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-eye"></i>
            </div>
            <div>
                <h1 class="font-outfit font-bold text-xl tracking-tight text-white">OCR Scanner <span class="text-blue-500">Pro</span></h1>
                <p class="text-xs text-slate-400">PDF & Obr√°zky na Text</p>
            </div>
        </div>
        <a href="index.html" class="text-slate-400 hover:text-white transition font-medium flex items-center gap-2 text-sm bg-slate-800 px-4 py-2 rounded-lg border border-slate-700 hover:border-slate-500">
            <i class="fa-solid fa-arrow-left"></i> Sp√§≈•
        </a>
    </header>

    <main class="flex-1 w-full max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-1 space-y-6">
            
            <div class="drop-zone rounded-2xl p-8 text-center cursor-pointer group" id="dropArea">
                <div class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center text-2xl text-slate-400 mb-3 mx-auto group-hover:text-blue-400 transition">
                    <i class="fa-solid fa-file-import"></i>
                </div>
                <h3 class="font-bold text-white mb-1">Nahraj s√∫bor</h3>
                <p class="text-xs text-slate-400">PDF dokument alebo Fotka (JPG, PNG)</p>
                <input type="file" id="fileInput" accept="application/pdf, image/*" class="hidden">
            </div>

            <div class="glass-panel p-5 space-y-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Nastavenia Skenovania</h3>
                
                <div>
                    <label class="text-sm text-slate-300 block mb-1">Jazyk textu</label>
                    <select id="langSelect" class="custom-input">
                        <option value="slk">Slovenƒçina üá∏üá∞</option>
                        <option value="eng">Angliƒçtina üá∫üá∏</option>
                        <option value="ces">ƒåe≈°tina üá®üáø</option>
                        <option value="deu">Nemƒçina üá©üá™</option>
                    </select>
                </div>

                <div>
                    <label class="text-sm text-slate-300 block mb-1">Strany (len pre PDF)</label>
                    <input type="text" id="pageRange" class="custom-input" placeholder="napr. 1, 3-5 (v≈°etky)">
                </div>

                <div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm font-bold text-blue-300 flex items-center gap-2">
                            <input type="checkbox" id="preprocessCheck" checked class="accent-blue-500 w-4 h-4">
                            Vylep≈°i≈• ƒçitateƒænos≈•
                        </label>
                        <i class="fa-solid fa-wand-magic-sparkles text-blue-500 text-xs"></i>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs text-slate-400">
                            <span>Kontrast (Prah)</span>
                            <span id="threshVal">160</span>
                        </div>
                        <input type="range" id="thresholdRange" min="100" max="220" value="160" class="w-full accent-blue-500 h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer" oninput="document.getElementById('threshVal').innerText = this.value">
                        <p class="text-[10px] text-slate-500">Zv√Ω≈°, ak je text bled√Ω. Zn√≠≈æ, ak je pozadie tmav√©.</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2 mt-2">
                    <label class="text-sm text-slate-300 flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="noiseFilter" checked class="accent-green-500 w-4 h-4">
                        <span>Filter ≈°umu </span>
                    </label>
                </div>
            </div>

            <div class="space-y-3">
                <button id="btnProcess" class="btn-primary w-full py-3 rounded-xl text-white font-bold flex items-center justify-center gap-2 disabled:opacity-50" disabled>
                    <i class="fa-solid fa-bolt"></i> Spusti≈• OCR
                </button>
                <button id="btnStop" class="w-full py-3 rounded-xl bg-red-500/20 text-red-400 border border-red-500/50 font-bold hover:bg-red-500/30 transition hidden">
                    <i class="fa-solid fa-stop"></i> Zastavi≈•
                </button>
            </div>

            <div id="statusBox" class="text-center hidden">
                <div class="text-xs font-bold text-blue-400 mb-1" id="statusLabel">Pripravujem...</div>
                <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
                    <div class="bg-blue-500 h-full progress-bar" id="progFill" style="width: 0%"></div>
                </div>
            </div>

            <div id="previewContainer" class="bg-slate-900 rounded-xl border border-slate-800 p-2 min-h-[150px] max-h-[300px] overflow-auto flex flex-col items-center justify-center text-slate-600 text-xs">
                <span>N√°hƒæad dokumentu</span>
            </div>

        </div>

        <div class="lg:col-span-2 flex flex-col h-full gap-6">
            
            <div class="glass-panel flex-1 flex flex-col p-1 overflow-hidden h-[500px] lg:h-auto relative">
                <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700/50 bg-slate-800/30">
                    <h3 class="font-bold text-white text-sm"><i class="fa-regular fa-file-lines mr-2"></i> Rozpoznan√Ω text</h3>
                    <div class="flex gap-2">
                        <button onclick="summarizeText()" class="text-xs bg-purple-500/20 text-purple-300 hover:bg-purple-500/30 px-3 py-1.5 rounded border border-purple-500/30 transition hidden" id="btnSummarize">
                            ‚ú® AI Zhrnutie
                        </button>
                        <button onclick="copyText()" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1.5 rounded transition">
                            <i class="fa-regular fa-copy"></i> Kop√≠rova≈•
                        </button>
                    </div>
                </div>
                <textarea id="outputText" class="flex-1 bg-transparent text-slate-300 p-5 resize-none outline-none font-mono text-sm leading-relaxed custom-scrollbar" placeholder="Tu sa objav√≠ text po naskenovan√≠..."></textarea>
            </div>

            <div id="summaryBox" class="glass-panel p-5 bg-gradient-to-br from-purple-900/40 to-slate-900 border-l-4 border-purple-500 hidden animation-fade-in">
                <h4 class="font-bold text-purple-300 mb-2 flex items-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Automatick√© zhrnutie
                </h4>
                <div id="summaryText" class="text-sm text-slate-300 leading-relaxed"></div>
            </div>

        </div>

    </main>

<script>
    // === UI PREMENN√â ===
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const btnProcess = document.getElementById('btnProcess');
    const btnStop = document.getElementById('btnStop');
    const outputText = document.getElementById('outputText');
    const statusBox = document.getElementById('statusBox');
    const statusLabel = document.getElementById('statusLabel');
    const progFill = document.getElementById('progFill');
    const previewContainer = document.getElementById('previewContainer');
    const pageRangeInput = document.getElementById('pageRange');
    const preprocessCheck = document.getElementById('preprocessCheck');
    const thresholdRange = document.getElementById('thresholdRange');
    const btnSummarize = document.getElementById('btnSummarize');
    const summaryBox = document.getElementById('summaryBox');

    let pdfDoc = null;
    let worker = null;
    let isProcessing = false;
    let fullRecognizedText = "";

    // === DRAG & DROP ===
    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', (e) => { 
        e.preventDefault(); dropArea.classList.remove('dragover'); 
        handleFile(e.dataTransfer.files[0]); 
    });
    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    function handleFile(file) {
        if (!file) return;
        resetUI();

        if (file.type === 'application/pdf') {
            loadPDF(file);
            pageRangeInput.disabled = false;
            pageRangeInput.placeholder = "napr. 1, 3-5";
        } else {
            loadImage(file);
            pageRangeInput.disabled = true;
            pageRangeInput.placeholder = "Obr√°zok (jedna strana)";
        }
        btnProcess.disabled = false;
    }

    function resetUI() {
        previewContainer.innerHTML = '';
        outputText.value = '';
        fullRecognizedText = "";
        progFill.style.width = "0%";
        statusBox.classList.add('hidden');
        summaryBox.classList.add('hidden');
        btnSummarize.classList.add('hidden');
    }

    // === NAƒå√çTANIE (PDF / IMG) ===
    async function loadPDF(file) {
        const arrayBuffer = await file.arrayBuffer();
        pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
        renderThumb(1); // Render 1st page
    }

    async function loadImage(file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.className = "max-w-full rounded shadow-lg border border-slate-700";
        previewContainer.innerHTML = '';
        previewContainer.appendChild(img);
        pdfDoc = null;
    }

    async function renderThumb(pageNum) {
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: 0.4 });
        const canvas = document.createElement('canvas');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvas.className = "rounded shadow-lg border border-slate-700 max-w-full";
        
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        previewContainer.innerHTML = '';
        previewContainer.appendChild(canvas);
        
        const info = document.createElement('div');
        info.className = "mt-2 text-slate-500";
        info.innerText = `PDF: ${pdfDoc.numPages} str√°n`;
        previewContainer.appendChild(info);
    }

    // === PREPROCESSING (VYLEP≈†ENIE OBRAZU) ===
    function preprocessImage(canvas) {
        const ctx = canvas.getContext('2d');
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const threshold = parseInt(thresholdRange.value) || 160; 

        for (let i = 0; i < data.length; i += 4) {
            // Grayscale
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            // Contrast / Binarization (Hard threshold)
            const color = avg > threshold ? 255 : 0;
            
            data[i] = color; 
            data[i + 1] = color; 
            data[i + 2] = color; 
        }
        ctx.putImageData(imageData, 0, 0);
        return canvas;
    }

    // === OCR LOGIKA ===
    btnProcess.addEventListener('click', async () => {
        isProcessing = true;
        btnProcess.classList.add('hidden');
        btnStop.classList.remove('hidden');
        statusBox.classList.remove('hidden');
        
        const lang = document.getElementById('langSelect').value;
        const doPreprocess = preprocessCheck.checked;
        const noiseFilter = document.getElementById('noiseFilter').checked;
        
        fullRecognizedText = "";

        try {
            worker = Tesseract.createWorker({
                logger: m => {
                    if (m.status === 'recognizing text') {
                        progFill.style.width = (m.progress * 100) + "%";
                        statusLabel.innerText = `Analyzujem... ${Math.round(m.progress * 100)}%`;
                    } else {
                        statusLabel.innerText = m.status;
                    }
                }
            });

            await worker.load();
            await worker.loadLanguage(lang);
            await worker.initialize(lang);

            // 1. PDF SPRACOVANIE
            if (pdfDoc) {
                const pagesToScan = getPagesToScan(pdfDoc.numPages);
                
                for (let i = 0; i < pagesToScan.length; i++) {
                    if (!isProcessing) break;
                    
                    const pageNum = pagesToScan[i];
                    statusLabel.innerText = `Strana ${pageNum} (${i+1}/${pagesToScan.length})`;
                    
                    const page = await pdfDoc.getPage(pageNum);
                    // Vy≈°≈°ia scale (2.5) = lep≈°ie OCR
                    const viewport = page.getViewport({ scale: 2.5 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    
                    if (doPreprocess) preprocessImage(canvas);

                    const { data: { text } } = await worker.recognize(canvas);
                    const cleaned = noiseFilter ? cleanOCRText(text) : text;
                    
                    fullRecognizedText += `--- Strana ${pageNum} ---\n${cleaned}\n\n`;
                    outputText.value = fullRecognizedText;
                    outputText.scrollTop = outputText.scrollHeight;
                }
            } 
            // 2. OBR√ÅZOK SPRACOVANIE
            else {
                const img = previewContainer.querySelector('img');
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                if (doPreprocess) preprocessImage(canvas);

                const { data: { text } } = await worker.recognize(canvas);
                fullRecognizedText = noiseFilter ? cleanOCRText(text) : text;
                outputText.value = fullRecognizedText;
            }

            statusLabel.innerText = "‚úÖ Hotovo!";
            await worker.terminate();
            
            btnStop.classList.add('hidden');
            btnProcess.classList.remove('hidden');
            btnSummarize.classList.remove('hidden');

        } catch (err) {
            console.error(err);
            statusLabel.innerText = "Chyba: " + err.message;
            statusLabel.classList.add("text-red-500");
        }
    });

    btnStop.addEventListener('click', async () => {
        isProcessing = false;
        if (worker) await worker.terminate();
        statusLabel.innerText = "Zastaven√© u≈æ√≠vateƒæom.";
        btnStop.classList.add('hidden');
        btnProcess.classList.remove('hidden');
    });

    // === FILTER ≈†UMU (ANTI-NONSENSE) ===
    function cleanOCRText(text) {
        // 1. Rozdel√≠me na riadky
        const lines = text.split('\n');
        const cleanLines = [];

        lines.forEach(line => {
            const trimmed = line.trim();
            if (trimmed.length === 0) return;

            // 2. Odstr√°nime riadky, ktor√© maj√∫ pr√≠li≈° veƒæa "smetia"
            // Poƒç√≠tame alfanumerick√© znaky vs symboly
            const alphaNumeric = trimmed.replace(/[^a-zA-Z0-9√°√§ƒçƒè√©√≠ƒ∫ƒæ≈à√≥√¥≈ï≈°≈•√∫√Ω≈æ√Å√Ñƒåƒé√â√çƒπƒΩ≈á√ì√î≈î≈†≈§√ö√ù≈Ω]/g, "").length;
            const symbols = trimmed.length - alphaNumeric;
            
            // Ak je riadok kr√°tky a v√§ƒç≈°ina s√∫ symboly (napr ";;..,,|"), vyhoƒè ho
            if (trimmed.length < 5 && symbols > alphaNumeric) return;
            
            // Ak je riadok dlh≈°√≠, ale 50% s√∫ symboly, je to asi ≈°um
            if (trimmed.length > 5 && symbols > alphaNumeric * 1.5) return;

            // 3. Odstr√°nenie osamoten√Ωch divn√Ωch znakov (napr " | " alebo " _ ")
            let cleanLine = trimmed.replace(/\s[\|_]\s/g, " ");
            
            // 4. Fix medzier (OCR niekedy d√°va extra medzery)
            cleanLine = cleanLine.replace(/\s+/g, ' ');

            cleanLines.push(cleanLine);
        });

        return cleanLines.join('\n');
    }

    // === ZHRNUTIE A UTILITKY ===
    function getPagesToScan(total) {
        const val = pageRangeInput.value.trim();
        if (!val) return Array.from({length: total}, (_, i) => i + 1);
        
        const pages = new Set();
        val.split(',').forEach(part => {
            if (part.includes('-')) {
                const [s, e] = part.split('-').map(Number);
                if (!isNaN(s) && !isNaN(e)) for(let i=s; i<=e; i++) if(i>=1 && i<=total) pages.add(i);
            } else {
                const n = Number(part);
                if (!isNaN(n) && n>=1 && n<=total) pages.add(n);
            }
        });
        return Array.from(pages).sort((a,b)=>a-b);
    }

    function summarizeText() {
        const text = outputText.value;
        if (text.length < 50) return alert("M√°lo textu na zhrnutie.");
        
        // Jednoduch√° extrakcia viet (Naivn√° AI)
        const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
        const significant = sentences.filter(s => s.length > 20 && s.length < 150).slice(0, 5);
        
        summaryBox.classList.remove('hidden');
        document.getElementById('summaryText').innerHTML = 
            `<ul class="list-disc pl-5 space-y-1">${significant.map(s => `<li>${s.trim()}</li>`).join('')}</ul>`;
    }

    function copyText() {
        outputText.select();
        document.execCommand('copy');
        // Vizu√°lna sp√§tn√° v√§zba
        const btn = document.querySelector('button[onclick="copyText()"]');
        const orig = btn.innerHTML;
        btn.innerHTML = `<i class="fa-solid fa-check"></i> Skop√≠rovan√©`;
        setTimeout(() => btn.innerHTML = orig, 1500);
    }
</script>

</body>
